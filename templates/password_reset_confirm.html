{% block content %}
  <div class="reset-confirm-container">
    <h2>Enter a New Password</h2>
    <p>Please enter a new password to reset your account.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
